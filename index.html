    <!-- Scripts -->

    <script>
        //Oculta todo el contendi
        $(".tab_info").hide();

        //Active el css del primer tab
        $("ul.tabs li:first").addClass("active");
        //Muestra el contenido del primer tab
        $(".tab_info:first").show();

        $("ul.tabs li").click(function() {
            //Quita la clase active
            $("ul.tabs li").removeClass("active");
            //Agrega la clase active al tab seleccionado
            $(this).addClass("active");
            //Oculta el contenido de las pestañas
            $(".tab_info").hide();
            var activeTab = $(this).find("a").attr("href");
            //Aparece el contenedor activo
            $(activeTab).fadeIn();
            return false;
        });
    </script>
